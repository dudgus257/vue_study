<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="main">
        <h1>members</h1>
        <ul>            
            <li v-for="(item,index) in members">
                번호 : {{ item.no }}<br>
                이름 : {{ item.name }}<br>
                나이 : {{ item.age }}
            </li>
        </ul>        
    </div>
    <script>
        var main = new Vue({
            el: '#main',
            data: {                
                members:[
                    
                {no:1, name:'홍길동',age:27},
                {no:2, name:'이순신',age:28}
                

                ]
            }
        })
    </script>
</body>
</html>
