<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 데이터 동기화 양방향</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="main">        
        <p>{{ sMsg }}</p>
        <!-- v-model은 데이터에 접근해서 가져오는 것과 동시에 입력이 동기화 됨 -->
        <!-- 엘리먼트의 어트리뷰트는 'v-model:' 다음에 명시 -->
        <input type="text" v-model:value="sMsg">
    </div>
    <script>
        var main = new Vue({
            el: '#main',
            data: {
                sMsg: 'asdfasdf'
            }
        });
    </script>
</body>
</html>
